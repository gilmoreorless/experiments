    <script>
    // From Raphael
    var hsl2rgb = function (h, s, l) {
        if (h > 1 || s > 1 || l > 1) {
            h /= 360;
            s /= 100;
            l /= 100;
        }
        h *= 360;
        var R, G, B, X, C;
        h = (h % 360) / 60;
        C = 2 * s * (l < .5 ? l : 1 - l);
        X = C * (1 - Math.abs(h % 2 - 1));
        R = G = B = l - C / 2;

        h = ~~h;
        R += [C, X, 0, 0, X, C][h];
        G += [X, C, C, X, 0, 0][h];
        B += [0, 0, X, C, C, X][h];
        R = Math.round(R * 255);
        G = Math.round(G * 255);
        B = Math.round(B * 255);
        // return [R, G, B]
        return '#' + ((1 << 24) + (R << 16) + (G << 8) + B).toString(16).substr(1);
    };

    var anim = document.getElementById('anim');
    var ctx = anim.getContext('2d');
    var w = anim.width = 403;
    var h = anim.height = 327;

    var sw = 81;
    var stepDist = 25;
    var fps = 20;
    var direction = [1, 1];
    var x = 0;
    var y = 0;

    var stack = [];
    var stackSize = 10;
    var hue = 0;
    var hueStep = 17;
    var shapeData;

    function setupShape() {
        ctx.save();
        ctx.strokeStyle = '#0FF';
        ctx.lineWidth = 2;
        ctx.strokeRect(20, 20, 40, 40);
        ctx.lineWidth = 3;
        ctx.globalAlpha = 0.7;
        ctx.beginPath();
        ctx.moveTo(30, 30);
        ctx.lineTo(40, 10);
        ctx.lineTo(50, 30);
        ctx.lineTo(70, 40);
        ctx.lineTo(50, 50);
        ctx.lineTo(40, 70);
        ctx.lineTo(30, 50);
        ctx.lineTo(10, 40);
        ctx.closePath();
        ctx.stroke();

        shapeData = ctx.getImageData(5, 5, 70, 70);
        ctx.clearRect(0, 0, sw, sw);
        ctx.restore();
    }

    function nextPosition() {
        x += stepDist * direction[0];
        y += stepDist * direction[1];
        if (direction[0] > 0 && x > w - sw) {
            x -= (x + sw - w) * 2;
            direction[0] = -1;
        }
        if (direction[0] < 0 && x < 0) {
            x = -x;
            direction[0] = 1;
        }
        if (direction[1] > 0 && y > h - sw) {
            y -= (y + sw - h) * 2;
            direction[1] = -1;
        }
        if (direction[1] < 0 && y < 0) {
            y = -y;
            direction[1] = 1;
        }

        hue = (hue + hueStep) % 360;
    }

    function pushStack() {
        var canvas = document.createElement('canvas');
        canvas.width = w;
        canvas.height = h;
        var canCtx = canvas.getContext('2d');
        canCtx.putImageData(shapeData, x, y);
        canCtx.globalCompositeOperation = 'source-atop';
        canCtx.fillStyle = hsl2rgb(hue / 360, .7, .4);
        canCtx.fillRect(x, y, sw, sw);

        stack.push(canvas);
        if (stack.length > stackSize) {
            stack.shift();
        }
    }

    function drawFrame() {
        nextPosition();
        pushStack();
        ctx.clearRect(0, 0, w, h);
        for (var i = 0, ii = stack.length; i < ii; i++) {
            ctx.globalAlpha = (i + 1) / ii;
            ctx.drawImage(stack[i], 0, 0);
        }
    }

    function step() {
        drawFrame();
        setTimeout(step, 1000 / fps);
    }

    setupShape();
    step();
